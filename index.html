<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macroeconomic indicators</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container mt-5">
    <h1 class="text-center">Macroeconomic indicators</h1>
    <p class="text-center">Alex Wellman, October 2023</p>
    
    <!-- HICP YoY Change Section -->
    <h2 class="mt-5">HICP YoY Change</h2>
    <div class="row mt-4">
        <div class="col-12 mb-4">
            <img src="https://media.githubusercontent.com/media/alexwellman/macrodata-wellman/main/figures/HICP_YoY_Change_plot.png" alt="HICP YoY Change Plot" class="img-fluid">
        </div>
        <div class="col-12 mb-4">
            <img src="https://media.githubusercontent.com/media/alexwellman/macrodata-wellman/main/figures/HICP_YoY_Change_table.png" alt="HICP YoY Change Table" class="img-fluid">
        </div>
    </div>

    <!-- Labor Productivity Per Hour Worked Section -->
    <h2 class="mt-5">Labor Productivity Per Hour Worked</h2>
    <div class="row mt-4">
        <div class="col-12 mb-4">
            <img src="https://media.githubusercontent.com/media/alexwellman/macrodata-wellman/main/figures/Labor_Productivity_Per_Hour_Worked_plot.png" alt="Labor Productivity Per Hour Worked Plot" class="img-fluid">
        </div>
        <div class="col-12 mb-4">
            <img src="https://media.githubusercontent.com/media/alexwellman/macrodata-wellman/main/figures/Labor_Productivity_Per_Hour_Worked_table.png" alt="Labor Productivity Per Hour Worked Table" class="img-fluid">
        </div>
    </div>

    <!-- Labor Productivity Per Person Employed Section -->
    <h2 class="mt-5">Labor Productivity Per Person Employed</h2>
    <div class="row mt-4">
        <div class="col-12 mb-4">
            <img src="https://media.githubusercontent.com/media/alexwellman/macrodata-wellman/main/figures/Labor_Productivity_Per_Person_Employed_plot.png" alt="Labor Productivity Per Person Employed Plot" class="img-fluid">
        </div>
        <div class="col-12 mb-4">
            <img src="https://media.githubusercontent.com/media/alexwellman/macrodata-wellman/main/figures/Labor_Productivity_Per_Person_Employed_table.png" alt="Labor Productivity Per Person Employed Table" class="img-fluid">
        </div>
    </div>

    <!-- Overall Unemployment Rate Section -->
    <h2 class="mt-5">Overall Unemployment Rate</h2>
    <div class="row mt-4">
        <div class="col-12 mb-4">
            <img src="https://media.githubusercontent.com/media/alexwellman/macrodata-wellman/main/figures/Overall_Unemployment_Rate_plot.png" alt="Overall Unemployment Rate Plot" class="img-fluid">
        </div>
        <div class="col-12 mb-4">
            <img src="https://media.githubusercontent.com/media/alexwellman/macrodata-wellman/main/figures/Overall_Unemployment_Rate_table.png" alt="Overall Unemployment Rate Table" class="img-fluid">
        </div>
    </div>

    <!-- Youth Unemployment Rate Section -->
    <h2 class="mt-5">Youth Unemployment Rate</h2>
    <div class="row mt-4">
        <div class="col-12 mb-4">
            <img src="https://media.githubusercontent.com/media/alexwellman/macrodata-wellman/main/figures/Youth_Unemployment_Rate_plot.png" alt="Youth Unemployment Rate Plot" class="img-fluid">
        </div>
        <div class="col-12 mb-4">
            <img src="https://media.githubusercontent.com/media/alexwellman/macrodata-wellman/main/figures/Youth_Unemployment_Rate_table.png" alt="Youth Unemployment Rate Table" class="img-fluid">
        </div>
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
