<div class="container mt-5">

    <div class="row mt-4">
        <div class="col-lg-6 col-md-6 col-sm-12 mb-4">
            <img src="https://media.githubusercontent.com/media/aalexwellman/macrodata-wellman/main/src/figures/France_by_gender.png" alt="France by Gender" class="img-fluid">
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 mb-4">
            <img src="https://media.githubusercontent.com/media/alexwellman/macrodata-wellman/main/src/figures/Italy_by_gender.png" alt="Italy by Gender" class="img-fluid">
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 mb-4">
            <img src="https://media.githubusercontent.com/media/alexwellman/macrodata-wellman/main/src/figures/Germany_by_gender.png" alt="Germany by Gender" class="img-fluid">
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 mb-4">
            <img src="https://media.githubusercontent.com/media/alexwellman/macrodata-wellman/main/src/figures/United States_by_gender.png" alt="United States by Gender" class="img-fluid">

        <div class="col-lg-6 col-md-6 col-sm-12 mb-4">

        <div class="col-lg-6 col-md-6 col-sm-12 mb-4">

        <div class="col-lg-6 col-md-6 col-sm-12 mb-4">

        <h2 class="mt-5">Unemployment Tabel</h2>
